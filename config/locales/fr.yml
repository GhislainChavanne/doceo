  sabibaba:
  title4: "Le projet"
  mandela: "L'éducation est l'arme la plus puissante qu'on puisse utiliser pour changer le monde"
  title5: "Saibaba , une école académique de qualité, bilingue anglais, gratuite qui accueille les enfants défavorisés du Bidonville de Lalbaug (Mumbai)."
  modal1: "POURQUOI SAIBABA?"
  modal2: "SES CARACTERISTIQUES"
  modal3: "SES BESOINS"
  doceo-definition: "Docéo participe à la définition des priorités et des tâches à financer, intervient sur les grandes orientations des projets qu’il finance, garantit la transparence dans l’utilisation des fonds. Docéo s’appuie sur des ONG présentes à Bombay (United Way of India) qui assurent un relai local. Les frais de fonctionnement de Docéo sont limités au strict minimum (en 2016, 98% des fonds collectés ont été consacrés au financement de l’école)."
  doceo-partenaire: "UNITED WAY MUMBAY, PARTENAIRE DE DOCÉO SUR CETTE OPÉRATION."
  modal1-title: "Pourquoi Saibaba?"
  modal1-text5: "L’éducation est un enjeu majeur en Inde, un défi pour l'avenir.
      En 2010, l'Inde a adopté une loi sur le Droit à l'éducation garantissant à chaque enfant de 6 à 14 ans un enseignement gratuit et obligatoire."
  modal1-text7: "50% des enfants abandonnent l’école vers l’âge de 10 ans"
  modal1-text8: "Taux d’Alphabétisation en 2016 : 70% des hommes, 48% des femmes"
  modal2-title: "Les besoins de Saibaba"
  modal2-text1: "En 2016, Docéo a permis :"
  modal2-text2: "Le recrutement d’un directeur pédagogique, d’une psychologue et d’une assistante sociale"
  modal2-text3: "L’ouverture de la 5 ème (grade 7) pour 48 enfants"
  modal2-text4: "La création d’un programme spécifique pour les enfants en grande difficulté"
  modal2-text5: "Le démarrage d’un enseignement artistique au sein de l’école (danse, théâtre)"
  modal2-text6: "En 2017, il faut financer :"
  modal2-text7: "L’ouverture d’une classe de 4 ème (grade 8) pour permettre aux enfants de poursuivre leur scolarité"
  modal2-text8: "La création d’une bibliothèque, l’achat de livres et le recrutement d’une bibliothécaire"
  modal2-text9: "La modernisation de la salle informatique"
  modal2-text10: "L’achat d’instruments pour mettre en place des cours de musique. "
  modal3-title: "Un établissement complet alliant un projet pédagogique de grande qualité à un accompagnement humain et psychologique"
  modal3-text: "Saibaba, un projet pédagogique de grande qualité"
  modal3-text1: "650 élèves (filles et garçons)"
  modal3-text2: "Un enseignement en Anglais dès la maternelle"
  modal3-text3: "Un encadrement professionnel et qualifié"
  modal3-text4: "Des enseignants diplômés, formés et contrôlés"
  modal3-text5: "2 professeurs par classe de 40 élèves, 3 en maternelle"
  modal3-text6: "Des activités sportives et culturelles (art, musique)"
  modal3-text7: "Un accueil ouvert toute l’année, y compris pendant les vacances scolaires"
  modal3-text8: "Saibaba, un accompagnement HUMAIN « Give them Love and Happiness »"
  modal3-text9: "Accompagnement, soutien et suivi psychologique des enfants"
  modal3-text10: "Participation et implication des parents à la vie de l’école"
  modal3-text11: "Interactivité et communication entre élèves, parents et professeurs"
  modal3-text12: "Apprentissage de l’hygiène"

  don:
  title6: "Faire un don"
  don1: "Pourquoi donner à Docéo?"
  don2: "Sans vous, les enfants ne pourront pas terminer leur scolarité. Il faut encore créer et ouvrir des classes de niveau supérieur (de la 4 ème à la Terminale). Un enfant scolarisé c’est 400 euros par an."
  don3: "Sans vous"
  don4: "il sera impossible d’optimiser leur condition d’apprentissage"
  don5: "les enfants perdront tous leurs acquis"
  don6: "les sacrifices des parents n’auront servi à rien"
  don7: "leur espoir d’un avenir meilleur s’envole"
  don8: "ces enfants retourneront errer dans leur bidonville"
  don9: "ALORS : DOCÉO COMPTE SUR VOUS"

