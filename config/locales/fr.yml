  sabibaba:
  title4: "Le projet"
  mandela: "L'éducation est l'arme la plus puissante qu'on puisse utiliser pour changer le monde"
  title5: "Saibaba , une école académique de qualité, bilingue anglais, gratuite qui accueille les enfants défavorisés du Bidonville de Lalbaug (Mumbai)."
  modal1: "POURQUOI SAIBABA?"
  modal2: "SES CARACTERISTIQUES"
  modal3: "SES BESOINS"
  doceo-definition: "Docéo participe à la définition des priorités et des tâches à financer, intervient sur les grandes orientations des projets qu’il finance, garantit la transparence dans l’utilisation des fonds. Docéo s’appuie sur des ONG présentes à Bombay (United Way of India) qui assurent un relai local. Les frais de fonctionnement de Docéo sont limités au strict minimum (en 2016, 98% des fonds collectés ont été consacrés au financement de l’école)."
  doceo-partenaire: "UNITED WAY MUMBAY, PARTENAIRE DE DOCÉO SUR CETTE OPÉRATION."
  modal1-title: "Pourquoi Saibaba?"
  modal1-text1: "Pour sortir les enfants du bidonville et de la misère"
  modal1-text2: "Pour apporter aux élèves une Education digne de ce nom"
  modal1-text3: "Pour construire ces jeunes humainement et socialement"
  modal1-text4: "Pour que mendier ne fasse plus jamais partie de leur vie"
  modal1-text5: "L’éducation est un enjeu majeur en Inde, un défi pour l'avenir.
      En 2010, l'Inde a adopté une loi sur le Droit à l'éducation garantissant à chaque enfant de 6 à 14 ans un enseignement gratuit et obligatoire."
  modal1-text6: "Mais le niveau d’enseignement dans les écoles publiques est faible : les enseignants sont souvent peu qualifiés et ne sont pas assez nombreux. Leur taux d'absentéisme et celui des enfants est très élevé. Par ailleurs, l'infrastructure est peu développée : pas d'eau courante, pas de toilettes..."
  modal1-text7: "50% des enfants abandonnent l’école vers l’âge de 10 ans"
  modal1-text8: "Taux d’Alphabétisation en 2016 : 70% des hommes, 48% des femmes"
  modal2-title: "Les besoins de Saibaba"
  modal2-text1: "Docéo a besoin de vous pour:"
  modal2-text2: "Que les élèves puissent terminer leur scolarité"
  modal2-text3: "Ouvrir chaque année de nouvelles classes de niveau supérieur (le grade 8 a été créé en 2017)"
  modal2-text4: "Qu’ils ne retournent pas à la rue"
  modal2-text5: "Moderniser le matériel informatique"
  modal2-text6: "Ouvrir une Bibliothèque (achat de livres, recrutement d’une bibiothécaire)"
  modal2-text7: "Développer les cours d’éducation physique"
  modal2-text8: "Mettre en place des cours de musique"
  modal3-title: "Saibaba, la réponse à un besoin pour les enfants défavorisés : Un enseignement de qualité et une éducation humaine."
  modal3-text1: "650 élèves (filles et garçons)"
  modal3-text2: "Un enseignement en Anglais dès la maternelle"
  modal3-text3: "Un encadrement professionnel et qualifié"
  modal3-text4: "Des enseignants diplômés et formés"
  modal3-text5: "2 professeurs par classe de 40 élèves, 3 en maternelle"
  modal3-text6: "Des activités sportives et culturelles (art, musique)"
  modal3-text7: "Un accueil ouvert toute l’année, y compris pendant les vacances scolaires"
  modal3-text8: "Saibaba, une éducation HUMAINE « Give them Love and Happiness »"
  modal3-text9: "Accompagnement, soutien et suivi psychologique des enfants"
  modal3-text10: "Participation et implication des parents à la vie de l’école"
  modal3-text11: "Intéractivité et communication entre élèves, parents et professeurs"
  modal3-text12: "Apprentissage de l’hygène et des règles fondamentales"

  don:
